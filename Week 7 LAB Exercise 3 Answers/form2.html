<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            border: 2px solid #ccc;

        }


        .buttons {
            text-align: left;
            margin: 60px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>HTML Form Test</h2>
        <label for="name">Name
            <input type="text" id="name" name="name"></label><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address"><br></label>

        <label for="email">Email</label>
        <input type="email" id="email" name="email"><br>

        <label>Gender</label>
        <input type="radio" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female">
        <label for="female">Female</label><br>

        <label>Hobbies</label>
        <input type="checkbox" id="sports" value="sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="movies" value="movies">
        <label for="movies">Movies</label>
        <input type="checkbox" id="travelling" value="travelling">
        <label for="travelling">Travelling</label><br>

        <label for="country">Country</label>
        <select id="country" name="country">
            <option value="nepal">Nepal</option>
            <option value="usa">India</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>

        </select><br>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10" cols="30"></textarea><br>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </div>
</body>

</html>
